<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webpack Showcase</title>
</head>

<body>
    <div class="row">
        <div class="column">
            <input type="number"
                   id="num1">
            <input type="number"
                   id="num2">
        </div>
        <div class="column">
            <div>
                <input type="radio"
                       name="mathGroup"
                       id="addRadioButton">
                <label for="addRadioButton">+</label>
            </div>
            <div>
                <input type="radio"
                       name="mathGroup"
                       id="subtractRadioButton">
                <label for="subtractRadioButton">-</label>
            </div>
            <div>
                <input type="radio"
                       name="mathGroup"
                       id="multiplyRadioButton">
                <label for="multiplyRadioButton">*</label>
            </div>
            <div>
                <input type="radio"
                       name="mathGroup"
                       id="divideRadioButton">
                <label for="divideRadioButton">/</label>
            </div>
            <div>
                <input type="button"
                       id="add"
                       value="=">
                <span id="answer"></span>
            </div>
        </div>
    </div>
</body>

</html>
